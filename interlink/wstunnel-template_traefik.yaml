apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{.Name}}
  namespace: {{.Namespace}}
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: {{.Name}}
  template:
    metadata:
      labels:
        app.kubernetes.io/component: {{.Name}}
    spec:
      containers:
      - args:
        - ./wstunnel server --log-lvl DEBUG --dns-resolver-prefer-ipv4 --restrict-http-upgrade-path-prefix {{.RandomPassword}}  ws://0.0.0.0:28080
        command:
        - bash
        - -c
        #image: ghcr.io/dciangot/dciangot/wg:v0.2
        image: ghcr.io/erebe/wstunnel:latest
        imagePullPolicy: IfNotPresent
        name: wireguard
        ports:
        - containerPort: 28080
          name: webhook
          protocol: TCP
        - containerPort: 51820
          name: vpn
          protocol: UDP
        {{- range .ExposedPorts}}
        - containerPort: {{.Port}}
          name: {{.Name}}
          protocol: {{.Protocol}}
        {{- end}}
        resources:
          requests:
            cpu: 100m
            memory: 90Mi
      nodeSelector:
        kubernetes.io/os: linux
---
apiVersion: v1
kind: Service
metadata:
  name: {{.Name}}
  namespace: {{.Namespace}}
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/component: {{.Name}}
  ports:
    - port: 28080
      targetPort: 28080
      name: ws
    {{- range .ExposedPorts}}
    - port: {{.Port}}
      targetPort: {{.Port}}
      name: {{.Name}}
      {{- if .Protocol}}
      protocol: {{.Protocol}}
      {{- end}}
    {{- end}}
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: {{.Name}}
  namespace: {{.Namespace}}
spec:
  headers:
    customRequestHeaders:
      Connection: "upgrade"
      Upgrade: "websocket"
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: {{.Name}}
  namespace: {{.Namespace}}
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`ws-{{.Name}}.{{.WildcardDNS}}`)
      kind: Rule
      services:
        - name: {{.Name}}
          port: 28080
          responseForwarding:
            flushInterval: 1ms
      middlewares:
      - name: {{.Name}}
