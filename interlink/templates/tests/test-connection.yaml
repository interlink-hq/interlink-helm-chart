apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "interlink.fullname" . }}-test-connection"
  namespace: {{ .Release.Namespace}}
  labels:
    {{- include "interlink.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  serviceAccountName: {{ .Release.Name }}-test
  imagePullSecrets:
{{ toYaml .Values.global.images.pullSecrets | indent 4 }}
  containers:
    - name: kubectl
      image: "{{ .Values.interlinkTestConnection.image.registry }}/{{ .Values.interlinkTestConnection.image.repository}}:{{ .Values.interlinkTestConnection.image.tag }}"
      imagePullPolicy: "{{ .Values.global.images.pullPolicy }}"
      command: ['sh', '-c']
      args:
        - >
          if kubectl get nodes {{ .Values.nodeName }} -o jsonpath='{.status.conditions[?(@.type=="Ready")].status}' | grep -q "True"; then
            echo "Node {{ .Values.nodeName }} is ready"
          else
            echo "Node {{ .Values.nodeName }} is not ready"
          fi
  restartPolicy: Never

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Release.Name }}-test
  namespace: {{ .Release.Namespace}}

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ .Release.Name }}-node-reader
  namespace: {{ .Release.Namespace}}
rules:
- apiGroups: [""]
  resources: ["nodes"]
  verbs: ["get", "list"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ .Release.Name }}-read-nodes
  namespace: {{ .Release.Namespace}}
subjects:
- kind: ServiceAccount
  name: {{ .Release.Name }}-test
roleRef:
  kind: Role
  name: {{ .Release.Name }}-node-reader
  apiGroup: rbac.authorization.k8s.io
